<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }
        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        button {
            background: #6a11cb;
            border: none;
            padding: 12px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            font-size: 15px;
            transition: background 0.3s;
        }
        button:hover {
            background: #2575fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Settings Page</h1>
        <form>
            <input type="text" id="ssid" name="ssid" placeholder="Wi-Fi SSID" required>
            <input type="password" id="wifi-password" name="wifi-password" placeholder="Wi-Fi Password" required>
            <input type="text" id="server-url" name="server-url" placeholder="Server URL" required>
            <input type="text" id="token" name="token" placeholder="Token" required>
        </form>
        <div class="button-container">
            <button onclick="window.location.href='main.html'">Save and Restart</button>
            <button onclick="window.location.href='main.html'">Main Menu</button>
        </div>
    </div>
</body>
</html>
