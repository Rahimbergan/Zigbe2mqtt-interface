<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Zigbee Device</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 500px;
            text-align: center;
            transition: transform 0.3s;
        }
        .container:hover {
            transform: translateY(-10px);
        }
        h1 {
            color: #ff5e62;
            font-size: 28px;
            margin-bottom: 30px;
        }
        .info {
            text-align: left;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background: #f9f9f9;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            background: #ff5e62;
            border: none;
            padding: 12px 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 25px;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #e14d50;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Zigbee Device</h1>
        <div class="info">
            <p><strong>Device Address:</strong> <span id="device-address">192.168.1.100</span></p>
            <p><strong>Sending Data:</strong> <span id="device-data">Temperature: 23Â°C, Humidity: 45%</span></p>
        </div>
        <div class="selection-container" style="margin-bottom: 20px;">
            <label for="device-type"><strong>Device Type:</strong></label>
            <select id="device-type" name="device-type" style="margin-top: 10px; padding: 10px; border-radius: 10px; border: 1px solid #e0e0e0; width: 100%;">
                <option value="sensor">1. Sensor</option>
                <option value="control">2. Control Device</option>
            </select>
        </div>
        <div class="init-container" style="margin-bottom: 20px;">
            <label for="device-init"><strong>Initialization Type:</strong></label>
            <select id="device-init" name="device-init" style="margin-top: 10px; padding: 10px; border-radius: 10px; border: 1px solid #e0e0e0; width: 100%;">
                <option value="on-off-switch">1. On/Off Switch</option>
                <option value="rgb-led">2. RGB LED</option>
                <option value="on-off-socket">3. On/Off Socket</option>
                <option value="curtain">4. Curtain</option>
            </select>
        </div>
        <div class="trigger-container" style="margin-bottom: 20px;">
            <label for="trigger-type"><strong>Trigger Type:</strong></label>
            <select id="trigger-type" name="trigger-type" style="margin-top: 10px; padding: 10px; border-radius: 10px; border: 1px solid #e0e0e0; width: 100%;">
                <option value="if-on-then-off">1. If ON, then OFF</option>
                <option value="if-off-then-on">2. If OFF, then ON</option>
                <option value="if-temp-above">3. If Temperature above threshold, turn ON</option>
                <option value="if-temp-below">4. If Temperature below threshold, turn OFF</option>
            </select>
        </div>
        <div class="name-container" style="margin-bottom: 20px;">
            <label for="device-name"><strong>Device Name:</strong></label>
            <input type="text" id="device-name" name="device-name" placeholder="Enter device name" style="margin-left: 10px; padding: 10px; border-radius: 10px; border: 1px solid #e0e0e0; width: calc(100% - 30px);">
        </div>
        <div class="button-container">
            <button onclick="window.location.href='zigbeeSetting.html'">Back</button>
            <button onclick="window.location.href='zigbeeSetting.html'">Save</button>
        </div>
    </div>

    <script>
        // Here you could add logic to dynamically load device data, for now, it is static.
    </script>
</body>
</html>
