<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            background: #6a11cb;
            border: none;
            padding: 12px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            font-size: 15px;
            transition: background 0.3s;
        }
        button:hover {
            background: #2575fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Configuration Page</h1>
        <div class="button-container">
            <button onclick="window.location.href='settings.html'">Settings</button>
            <button onclick="window.location.href='zigbeeSetting.html'">Zigbee Setting</button>
        </div>
    </div>
</body>
</html>
