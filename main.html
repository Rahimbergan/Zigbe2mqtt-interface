<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        button {
            background: #6a11cb;
            border: none;
            padding: 15px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #2575fc;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Configuration Page</h1>
        <div class="button-container">
            <button onclick="window.location.href='settings.html'">Settings</button>
            <button onclick="window.location.href='zigbeeSetting.html'">Zigbee Setting</button>
        </div>
    </div>
</body>
</html>
